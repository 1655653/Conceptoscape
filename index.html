<!doctype html>

<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Tutorial 1: Getting Started</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.9/cytoscape.js"></script>
    <!-- <script src='cytoscape.js'></script> -->
    <script src='elems.js'></script>

</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: Elems,
            style: [
            {
                selector: 'node[type = "ouo"]',
                style: {
                    shape: 'hexagon',
                    height: 20,
                    'background-color': 'black'
                    
                }
            },
            {
                selector:'node[type = "concept"]',
                style:{
                    shape:'rectangle',
                    height:30,
                    width: 70,
                    'background-color': 'white',
                    'border-width':0.5,
                    'border-color':'black',
                    label: 'data(id)',
                    'text-valign' : 'center',
                    'text-halign' : 'center',
                    'font-size' : 10

                }
            },
            {
                selector:'edge[type = "normal"]',
                style:{
                    'width': 1,
                    'curve-style': 'bezier',
                    'line-color' : 'black',
                    'target-arrow-color': 'black',
                    'target-arrow-shape': 'triangle'
                }
            },
            {
                selector:'edge[type = "descendant"]',
                style:{
                    'width': 1,
                    'curve-style': 'bezier',
                    'line-color' : 'grey',
                    'line-style' : 'dashed',
                    'target-arrow-shape': 'diamond',
                    'target-arrow-color': 'black',
                    'target-arrow-fill': 'hollow',
                    'arrow-scale': 1.2
                    
                }
                
            }],
            layout: {
                name: 'breadthfirst',
                roots:'node[id = "Book"]',
                spacingFactor: 1,
                avoidOverlap: true,
                fit: true,
                padding: 50
            }
            });
    </script>
</body>
