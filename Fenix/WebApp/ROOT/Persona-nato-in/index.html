<html>
<head>
    <title>PRO</title>
    <script src='assets/cytoscape.js'></script>
    <script src='assets/jquery-3.3.1.js'></script>
    <script src='elems.js'></script>
</head>

<style>
    #cy {
        
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>  

    <script>
        
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements:Elems,
        style: [
            {
            selector: 'node',
            style: {
                'label': 'data(id)',
                'width': '200px',
                'height': '200px',
                'color': 'black',
                'font-size': '26px',
                'text-halign': 'top',
                'text-valign': 'center',
                'background-opacity': 0,
                'background-image': 'data(image)',
                'background-fit': 'contain',
                'background-clip': 'none'
            }

            },{
            selector: 'node[type = "exists"]',
            style: {
                'label': 'data(id)',
                'width': '50px',
                'height': '50px',
                'color': 'black',
                'font-size': '26px',
                'text-halign': 'down',
                'text-valign': 'center',
                'background-image': 'data(image)',
                'background-fit': 'contain',
                'background-clip': 'none'
            }
            },{
            selector:'edge[type = "Man_Role_s"]',
            style: {
                'curve-style': 'bezier',
                'text-background-color': 'yellow',
                'text-background-opacity': 1,
                'width': '6px',
                'line-color':'black',
                'target-arrow-shape': 'triangle',
                'target-arrow-color': 'black',
                'control-point-step-size': '140px'
            }
            },{
                selector:'edge[type = "Man_Role_t"]',
                style: {
                'curve-style': 'bezier',
                'text-background-color': 'yellow',
                'text-background-opacity': 1,
                'width': '6px',
                'line-color':'black',
                'line-style':'dashed',
                'source-arrow-shape': 'diamond',
                'source-arrow-color': 'black',
                'control-point-step-size': '140px'
            }

            }
        ]
    });
    cy.layout({
        name: 'circle',
        fit: false,
        columns: 1,
        avoidOverlap: true,
        avoidOverlapPadding: 80,
    }).run();         
    function focus(target) {
        cy.animate({
          fit: {
            eles: target,
            padding: 200
          },
          duration: 700,
          easing: 'ease',
          queue: true
        });
    }
    var startNode = cy.$('node[id = "Persona"]'); //graph.$(selector)
    
    focus(startNode);
    
    </script>
</body>
</html>
